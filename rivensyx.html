<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: TOUCHED BY R1V3NSYX ::.</title>
    <meta name="robots" content="noindex, nofollow"> <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #050000;
            overflow: hidden; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.32 0z"></path></svg>') 15 15, auto; /* Kursor tetesan darah */
            position: relative; 
        }

        .fire-text {
            font-family: 'Metal Mania', cursive; 
            font-size: 8vw; 
            color: #110000; 
            text-align: center;
            text-transform: uppercase;
            white-space: nowrap;
            position: relative;
            z-index: 2; 
            pointer-events: none; 

            text-shadow:
                0 0 7px rgba(255, 0, 0, 0.95),
                0 0 20px rgba(255, 69, 0, 0.85),
                0 0 40px rgba(255, 140, 0, 0.75),
                0 0 80px rgba(255, 215, 0, 0.65),
                0 0 120px rgba(100, 0, 0, 0.7),
                0 0 150px rgba(0, 0, 0, 0.8);

            animation: horrificFireGlow 0.7s infinite alternate ease-in-out;
        }

        @keyframes horrificFireGlow {
            0% {
                text-shadow:
                    0 0 7px rgba(255, 0, 0, 0.95),
                    0 0 20px rgba(255, 69, 0, 0.85),
                    0 0 40px rgba(255, 140, 0, 0.75),
                    0 0 80px rgba(255, 215, 0, 0.65),
                    0 0 120px rgba(100, 0, 0, 0.7),
                    0 0 150px rgba(0, 0, 0, 0.8);
                transform: scale(1);
            }
            50% {
                text-shadow:
                    0 0 10px rgba(255, 0, 0, 1),
                    0 0 30px rgba(255, 69, 0, 0.95),
                    0 0 60px rgba(255, 140, 0, 0.85),
                    0 0 110px rgba(255, 215, 0, 0.75),
                    0 0 160px rgba(150, 0, 0, 0.8),
                    0 0 200px rgba(0, 0, 0, 0.9); 
                transform: scale(1.02); 
            }
            100% {
                text-shadow:
                    0 0 7px rgba(255, 0, 0, 0.95),
                    0 0 20px rgba(255, 69, 0, 0.85),
                    0 0 40px rgba(255, 140, 0, 0.75),
                    0 0 80px rgba(255, 215, 0, 0.65),
                    0 0 120px rgba(100, 0, 0, 0.7),
                    0 0 150px rgba(0, 0, 0, 0.8);
                transform: scale(1);
            }
        }

        .fire-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; 
        }

        .fire-particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 100, 0, 0.8) 0%, rgba(100, 0, 0, 0.5) 70%, transparent 100%); /* Gradien api neraka */
            border-radius: 50%;
            animation: fireParticleFade 2s infinite ease-out;
            box-shadow: 0 0 8px rgba(255, 50, 0, 0.8); 
        }

        @keyframes fireParticleFade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.1);
                opacity: 0;
            }
        }

        .blood-droplet {
            position: absolute;
            background-color: rgba(139, 0, 0, 0.9); 
            border-radius: 50%; 
            transform-origin: top center; 
            animation: drip 3s infinite ease-in, pulsateBlood 2s infinite alternate; 
            filter: blur(0.5px); 
            z-index: 1; 
        }

        @keyframes drip {
            0% {
                transform: translateY(0) scaleY(1) scaleX(1);
                opacity: 1;
                border-radius: 50%;
            }
            20% {
                transform: translateY(50px) scaleY(1.5) scaleX(0.8); /* Meregang saat menetes */
                opacity: 1;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Bentuk tetesan */
            }
            80% {
                transform: translateY(80vh) scaleY(0.5) scaleX(0.5); /* Hampir mencapai bawah, mengecil */
                opacity: 0.5;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            }
            100% {
                transform: translateY(100vh) scale(0); /* Hilang di bawah */
                opacity: 0;
                border-radius: 50%;
            }
        }

        @keyframes pulsateBlood {
            0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        }


        @media (max-width: 768px) {
            .fire-text {
                font-size: 14vw;
            }
        }
    </style>
</head>
<body>
    <div class="fire-text">.:: TOUCHED BY R1V3NSYX ::.</div>

    <script>
        const fireText = document.querySelector('.fire-text');
        const body = document.body;

        function createFireParticle() {
            const particle = document.createElement('div');
            particle.classList.add('fire-particle');
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            const textRect = fireText.getBoundingClientRect();
            const x = textRect.left + (Math.random() * textRect.width) - (size / 2);
            const y = textRect.top + textRect.height - (Math.random() * 30);
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
            particle.style.animationDelay = (Math.random() * 0.5) + 's';
            body.appendChild(particle);
            setTimeout(() => particle.remove(), parseFloat(particle.style.animationDuration) * 1000);
        }

        function createBloodDroplet() {
            const droplet = document.createElement('div');
            droplet.classList.add('blood-droplet');
            const size = Math.random() * 10 + 5;
            droplet.style.width = size + 'px';
            droplet.style.height = size + 'px';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.2;
            droplet.style.left = x + 'px';
            droplet.style.top = y + 'px';
            droplet.style.animationDuration = (Math.random() * 2 + 3) + 's';
            droplet.style.animationDelay = (Math.random() * 1) + 's';
            body.appendChild(droplet);
            setTimeout(() => droplet.remove(), parseFloat(droplet.style.animationDuration) * 1000 + 1000); // Tambah sedikit waktu agar animasi selesai
        }
        setInterval(createFireParticle, 40);
        setInterval(createBloodDroplet, 200);
    </script>
</body>
</html>
